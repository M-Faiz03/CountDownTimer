<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- What we need is 
        timer heading
        day/min/hr/sec blocks
        progress bar -->
        <h1>CountDown Timer</h1>
        <div class="countdown1" id="countdown">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div>

                <span id="hrs">00</span>
                Hours
            </div>
            <div>

                <span id="min">00</span>
                Minutes
            </div>
            <div>

                <span id="sec">00</span>
                Seconds
            </div>
        </div>

        <h2>Progress:</h2>
        <div class="progresscontainer">
            <div id="progressBar">

            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
